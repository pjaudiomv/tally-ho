<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Martha's Vineyard, MA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        select {
            display: block;
            margin: 0 auto 20px auto;
            width: 90%;
        }

        @media (max-width: 600px) {
            #map {
                height: 70vh;
            }
            h1 {
                font-size: 1.5rem;
            }
            select {
                width: 95%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script async defer src="https://www.bing.com/api/maps/mapcontrol?key=AsXACVxx4StL1o2hBAlP1i7uoCNbDwhq7dRLbaOcwmN2unOtu1ShxlF1LJuaoOip&callback=initBingMap"></script>
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGphdWRpb212IiwiYSI6ImNrNHg3N2pvejB3NXgzam85NTY0dmhzZTMifQ.dih-WL2Dnmht7fjVVRPp1g';
    </script>
</head>
<body>
<h1>Map of Martha's Vineyard, MA</h1>
<label for="mapSelect"></label><select id="mapSelect" onchange="loadMap()">
    <option value="azure">Azure Maps</option>
    <option value="bing">Bing Maps</option>
    <option value="google">Google Maps</option>
    <option value="mapbox" selected>Mapbox</option>
    <option value="osm">OpenStreetMap</option>
</select>
<div id="map"></div>

<script>
    let map;
    let mapInstance;
    let currentMap = 'google';

    function initMap() {
        loadMap();
    }

    function initBingMap() {
        loadMap();
    }

    function loadMap() {
        const mapType = document.getElementById('mapSelect').value;
        const boston = { lat: 41.3945, lng: -70.6111 };

        if (mapInstance) {
            if (currentMap === 'google') {
                mapInstance = null;
                document.getElementById('map').innerHTML = '';
            } else if (currentMap === 'osm' || currentMap === 'mapbox') {
                mapInstance.remove();
            }
        }

        switch (mapType) {
            case 'azure':
                loadAzureMap(boston);
                break;
            case 'bing':
                loadBingMap(boston);
                break;
            case 'google':
                loadGoogleMap(boston);
                break;
            case 'mapbox':
                loadMapboxMap(boston);
                break;
            case 'osm':
                loadOSMMap(boston);
                break;
        }

        currentMap = mapType;
    }

    function loadAzureMap(boston) {
        mapInstance = new atlas.Map('map', {
            center: [boston.lng, boston.lat],
            zoom: 10,
            authOptions: {
                authType: 'subscriptionKey',
                subscriptionKey: 'rlLdxuVIMwRqaHWa6G3ny8F4CfUXsKnfA1r8hknbnCmsrsVYwmecJQQJ99AFACYeBjFaGRYkAAAgAZMPOLrE'
            }
        });
        const marker = new atlas.HtmlMarker({
            color: 'DodgerBlue',
            text: 'M',
            position: [boston.lng, boston.lat]
        });
        mapInstance.markers.add(marker);
    }

    function loadBingMap(boston) {
        mapInstance = new Microsoft.Maps.Map('#map', {
            center: new Microsoft.Maps.Location(boston.lat, boston.lng),
            mapTypeId: Microsoft.Maps.MapTypeId.road,
            zoom: 11
        });
        const pushpin = new Microsoft.Maps.Pushpin(mapInstance.getCenter(), {});
        mapInstance.entities.push(pushpin);
    }

    function loadGoogleMap(boston) {
        mapInstance = new google.maps.Map(document.getElementById('map'), {
            center: boston,
            zoom: 11
        });
        new google.maps.Marker({ position: boston, map: mapInstance });
    }

    function loadOSMMap(boston) {
        mapInstance = L.map('map').setView([boston.lat, boston.lng], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(mapInstance);
        L.marker([boston.lat, boston.lng]).addTo(mapInstance);
    }

    function loadMapboxMap(boston) {
        mapInstance = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [boston.lng, boston.lat],
            zoom: 10
        });
        new mapboxgl.Marker().setLngLat([boston.lng, boston.lat]).addTo(mapInstance);
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU1-ESvUZkRmptpNEjfRQYodOC-ZR0p8k&callback=initMap"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
