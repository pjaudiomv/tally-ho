<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Martha's Vineyard, MA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        select {
            display: block;
            margin: 0 auto 20px auto;
            width: 90%;
        }

        #sidebar {
            background-color: rgb(35 55 75 / 90%);
            color: #fff;
            padding: 6px 12px;
            font-family: monospace;
            z-index: 1000;
            position: absolute;
            top: 0;
            left: 0;
            margin: 12px;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            #map {
                height: 70vh;
            }
            h1 {
                font-size: 1.5rem;
            }
            select {
                width: 95%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script async defer src="https://www.bing.com/api/maps/mapcontrol?key=AsXACVxx4StL1o2hBAlP1i7uoCNbDwhq7dRLbaOcwmN2unOtu1ShxlF1LJuaoOip&callback=initBingMap"></script>
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGphdWRpb212IiwiYSI6ImNrNHg3N2pvejB3NXgzam85NTY0dmhzZTMifQ.dih-WL2Dnmht7fjVVRPp1g';
    </script>
</head>
<body>
<h1>Map of Martha's Vineyard, MA</h1>
<label for="mapSelect"></label><select id="mapSelect" onchange="loadMap()">
    <option value="azure">Azure Maps</option>
    <option value="bing">Bing Maps</option>
    <option value="google">Google Maps</option>
    <option value="mapbox" selected>Mapbox</option>
    <option value="osm">OpenStreetMap</option>
</select>

<div id="sidebar"></div>
<div id="map"></div>

<script>
    let map;
    let mapInstance;
    let marker;
    let infowindow;
    let currentMap = 'google';
    let zoom = 11;
    let lng = -70.6111;
    let lat = 41.3945;

    function initMap() {
        loadMap();
    }

    function initBingMap() {
        loadMap();
    }

    function loadMap() {
        const mapType = document.getElementById('mapSelect').value;
        const vineyard = { lat: 41.3945, lng: -70.6111 };
        document.getElementById("sidebar").innerHTML = "Longitude: " + lng.toFixed(4) + " | Latitude: " + lat.toFixed(4) + " | Zoom: " + zoom.toFixed(2);

        if (mapInstance) {
            if (currentMap === 'google' || currentMap === 'azure' || currentMap === 'bing') {
                mapInstance = null;
                document.getElementById('map').innerHTML = '';
            } else if (currentMap === 'osm' || currentMap === 'mapbox') {
                mapInstance.remove();
            }
        }

        switch (mapType) {
            case 'azure':
                loadAzureMap(vineyard);
                break;
            case 'bing':
                loadBingMap(vineyard);
                break;
            case 'google':
                loadGoogleMap(vineyard);
                break;
            case 'mapbox':
                loadMapboxMap(vineyard);
                break;
            case 'osm':
                loadOSMMap(vineyard);
                break;
        }

        currentMap = mapType;
    }

    function updateData() {
        if (!mapInstance) return;

        let center, camera;
        switch (currentMap) {
            case 'google':
                center = mapInstance.getCenter();
                zoom = mapInstance.getZoom();
                lng = center.lng();
                lat = center.lat();
                break;
            case 'azure':
                camera = mapInstance.getCamera();
                zoom = camera.zoom;
                lng = camera.center[0];
                lat = camera.center[1];
                break;
            case 'bing':
                center = mapInstance.getCenter();
                zoom = mapInstance.getZoom();
                lng = center.longitude;
                lat = center.latitude;
                break;
            case 'osm':
            case 'mapbox':
                center = mapInstance.getCenter();
                zoom = mapInstance.getZoom();
                lng = center.lng;
                lat = center.lat;
                break;
            default:
                return;
        }
        document.getElementById("sidebar").innerHTML = "Longitude: " + lng.toFixed(4) + " | Latitude: " + lat.toFixed(4) + " | Zoom: " + zoom.toFixed(2);
    }

    function loadAzureMap(vineyard) {
        mapInstance = new atlas.Map('map', {
            center: [vineyard.lng, vineyard.lat],
            zoom: zoom - 1,
            authOptions: {
                authType: 'subscriptionKey',
                subscriptionKey: 'rlLdxuVIMwRqaHWa6G3ny8F4CfUXsKnfA1r8hknbnCmsrsVYwmecJQQJ99AFACYeBjFaGRYkAAAgAZMPOLrE'
            }
        });
        marker = new atlas.HtmlMarker({
            color: 'DodgerBlue',
            text: 'M',
            draggable: true,
            position: [vineyard.lng, vineyard.lat]
        });
        mapInstance.markers.add(marker);
        infowindow = new atlas.Popup({
            pixelOffset: [0, -30],
            closeButton: true
        });
        mapInstance.events.add('move', () => {
            updateData();
        });
        mapInstance.events.add('dragend', marker, function () {
            let lngLat = marker.getOptions().position;
            let lat = lngLat[0];
            let lng = lngLat[1];
            infowindow.setOptions({
                content: `<div style="padding: 10px;">Latitude: ${lat.toFixed(5)}, Longitude: ${lng.toFixed(5)}</div>`,
                position: lngLat
            });
            infowindow.open(mapInstance);
        });
    }

    function loadBingMap(vineyard) {
        mapInstance = new Microsoft.Maps.Map('#map', {
            center: new Microsoft.Maps.Location(vineyard.lat, vineyard.lng),
            mapTypeId: Microsoft.Maps.MapTypeId.road,
            zoom: zoom
        });
        marker = new Microsoft.Maps.Pushpin(mapInstance.getCenter(), {
            draggable: true
        });
        mapInstance.entities.push(marker);
        Microsoft.Maps.Events.addHandler(mapInstance, 'viewchange', () => {
            updateData();
        });
        infowindow = new Microsoft.Maps.Infobox(mapInstance.getCenter(), {
            visible: false,
            showCloseButton: true
        });
        infowindow.setMap(mapInstance);
        Microsoft.Maps.Events.addHandler(marker, 'dragend', function () {
            let lngLat = marker.getLocation();
            let lat = lngLat.latitude.toFixed(5);
            let lng = lngLat.longitude.toFixed(5);
            infowindow.setLocation(lngLat);
            infowindow.setOptions({
                visible: true,
                description: "Latitude: " + lat + "<br>Longitude: " + lng
            });
        });
    }

    function loadGoogleMap(vineyard) {
        mapInstance = new google.maps.Map(document.getElementById('map'), {
            center: vineyard,
            zoom: zoom
        });
        marker = new google.maps.Marker({
            position: vineyard,
            map: mapInstance,
            draggable: true
        });
        mapInstance.addListener('center_changed', () => {
            updateData();
        });
        infowindow = new google.maps.InfoWindow({
            content: "Initial location"
        });

        marker.addListener("dragend", function(event) {
            let lat = event.latLng.lat();
            let lng = event.latLng.lng();
            infowindow.setContent("Latitude: " + lat.toFixed(5) + "<br>Longitude: " + lng.toFixed(5));
            infowindow.open(map, marker);
        });
    }

    function loadOSMMap(vineyard) {
        mapInstance = L.map('map').setView([vineyard.lat, vineyard.lng], zoom);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(mapInstance);
        marker = L.marker([vineyard.lat, vineyard.lng], {
            draggable: true
        }).addTo(mapInstance);
        mapInstance.on('move', () => {
            updateData();
        });
        infowindow = L.popup();
        marker.on('dragend', function() {
            let lngLat = marker.getLatLng();
            let lat = lngLat.lat;
            let lng = lngLat.lng;
            infowindow.setLatLng(lngLat)
                .setContent("Latitude: " + lat.toFixed(5) + "<br>Longitude: " + lng.toFixed(5))
                .openOn(mapInstance);
        });
    }

    function loadMapboxMap(vineyard) {
        mapInstance = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [vineyard.lng, vineyard.lat],
            zoom: zoom - 1
        });
        marker = new mapboxgl.Marker({
            draggable: true
        }).setLngLat([vineyard.lng, vineyard.lat]).addTo(mapInstance);
        mapInstance.on('move', () => {
            updateData();
        });
        infowindow = new mapboxgl.Popup({
            closeButton: true,
            closeOnClick: false
        });
        marker.on('dragend', function() {
            let lngLat = marker.getLngLat();
            let lat = lngLat.lat;
            let lng = lngLat.lng;
            infowindow.setLngLat(lngLat)
                .setHTML("Latitude: " + lat.toFixed(5) + "<br>Longitude: " + lng.toFixed(5))
                    .addTo(mapInstance);
        });
    }
</script>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
